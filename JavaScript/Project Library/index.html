<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Project Library</title>
  <meta name="description" content="Project Library">
  <meta name="author" content="George">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- Bootstrap
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../../dist/images/favicon.png">

</head>


<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body class="container">
  <section class="container">
    <h1>A Personal Responsive Library inside your Browser</h1>
    <h2>Add Books to the list below!</h2>
    <button class="button button-primary" id="btn-new-book" type="button">NEW BOOK!</button>
  </section>

  <form class="values" id="form">
    <div>
      <input class="form-control text-center fs-5" type="text" id="title" placeholder="Title" required
        aria-required="true" />
    </div>
    <div class="mt-2">
      <input class="form-control text-center fs-5" type="text" id="author" placeholder="Author" required
        aria-required="true" />
    </div>
    <div class="mt-2">
      <input class="form-control text-center fs-5" type="number" id="pages" placeholder="Pages" />
    </div>
    <div class="form-check form-check-inline mt-2">
      <input class="form-check-input fs-5" type="checkbox" id="status" />
      <label class="form-check-label fs-5 " for="status"> Read </label>
    </div>
    <div>
      <button class="btn btn-primary mt-2" id="btn-add-book" type="submit">Add Book!</button>
    </div>
  </form>

  <table class="table table-hover text-center mt-5 " id="table-library">
    <thead class="table-dark">
      <th>Book Title</th>
      <th>Author</th>
      <th>Page No</th>
      <th>Have your read it?</th>
      <th>Remove Book?</th>
    </thead>
    <tbody class="table-secondary"></tbody>
  </table>

  <script src="app.js"></script>


  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
